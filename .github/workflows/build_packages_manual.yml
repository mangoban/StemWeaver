name: Build Packages (Manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.1.0)'
        required: true
        default: 'v1.1.0'

jobs:
  build-all:
    name: Build All Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-venv patchelf libglib2.0-dev dpkg-dev rpm-build
      
      - name: Build AppImage
        run: |
          chmod +x packaging/build_appimage.sh
          ./packaging/build_appimage.sh
      
      - name: Build DEB package
        run: |
          chmod +x packaging/build_deb.sh
          ./packaging/build_deb.sh
      
      - name: Build RPM package
        run: |
          chmod +x packaging/build_rpm.sh
          ./packaging/build_rpm.sh
      
      - name: Upload all packages
        uses: actions/upload-artifact@v4
        with:
          name: all-packages-${{ github.event.inputs.version }}
          path: |
            StemWeaver-v1.1-x86_64.AppImage
            stemweaver_1.1.0_amd64.deb
            stemweaver-1.1.0-1.x86_64.rpm
          retention-days: 7
      
      - name: Summary
        run: |
          echo "âœ… All packages built successfully!"
          echo ""
          echo "Download from Actions tab or use:"
          echo "  gh run download ${{ github.run_id }} --name all-packages-${{ github.event.inputs.version }}"
