name: Build and Release Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag'
        required: true
        default: 'v1.1.0'

jobs:
  build-appimage:
    name: Build AppImage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-venv patchelf libglib2.0-dev
          chmod +x packaging/build_appimage.sh
          ./packaging/build_appimage.sh
      - uses: actions/upload-artifact@v4
        with:
          name: appimage
          path: StemWeaver-v1.1-x86_64.AppImage

  build-deb:
    name: Build DEB
    runs-on: ubuntu-latest
    needs: build-appimage
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev
      - uses: actions/download-artifact@v4
        with:
          name: appimage
      - run: |
          chmod +x packaging/build_deb.sh
          ./packaging/build_deb.sh
      - uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: stemweaver_1.1.0_amd64.deb

  build-rpm:
    name: Build RPM
    runs-on: ubuntu-latest
    needs: build-appimage
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update
          sudo apt-get install -y rpm-build
      - uses: actions/download-artifact@v4
        with:
          name: appimage
      - run: |
          chmod +x packaging/build_rpm.sh
          ./packaging/build_rpm.sh
      - uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: stemweaver-1.1.0-1.x86_64.rpm

  build-docker:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: build-appimage
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: appimage
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            latest
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-appimage, build-deb, build-rpm, build-docker]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: StemWeaver ${{ github.ref_name }}
          body: |
            ## ðŸŽµ StemWeaver ${{ github.ref_name }}
            
            **Features:**
            - AI-powered stem separation
            - Modern GUI with themes
            - CPU/GPU support
            - Multiple extraction profiles
            - MIDI export
            
            **Install:**
            - AppImage: Universal Linux
            - DEB: Debian/Ubuntu
            - RPM: Fedora/RHEL
            - Docker: `docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}`
            
            **License:** CC BY 4.0
            **Support:** https://buymeacoffee.com/mangoban
          files: |
            appimage/StemWeaver-v1.1-x86_64.AppImage
            deb-package/stemweaver_1.1.0_amd64.deb
            rpm-package/stemweaver-1.1.0-1.x86_64.rpm
          draft: false
          prerelease: false
